{% extends "quotes_app/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Enter new password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save new password</button>
            </form>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
